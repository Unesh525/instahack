        const auth = getAuth(app);

        // ✅ Login Function
        window.login = function () {
            var t1 = document.getElementById("email");
            var t2 = document.getElementById("password");
            var email=t1.value;
            var password=t2.value;
            signInWithEmailAndPassword(auth, email, password)

                .then((userCredential) => {
                    
                    alert("Login Successful!");
                    window.location.href = "dashboard.html"; // डैशबोर्ड पर भेजो
                })
                .catch((error) => {
                    if(email=null || email==""){
                        alert("Enter the email !");
                        t1.style.boxShadow="0 0 10px red";
                        
                    }
                    else if(password==null || password==""){
                        alert("Enter the password !");
                        t2.style.boxShadow="0 0 10px red";
                    }
                    else{
                        alert("Please Enter the correct email password");
                    }
                });
        };
